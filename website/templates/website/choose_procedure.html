{% extends "main.html" %}
{% load static %}


{% block content %}

<!-- Page Title Section -->
<div class="page-title-section" style="background-image: url('{%static 'website/images/main-slider/1.jpg' %}')">
    <div class="auto-container">
        <h1>Appointments</h1>
        <ul class="post-meta">
            <li><a href="/">Home</a></li>
            <li>make an appointment</li>
        </ul>
    </div>
</div>




<div class="container text-center mt-5 mb-2">
    <h1 class="mb-0">Choose a treatment</h1></div>
    <div class="list-group">
        <form method="post">
            <div class="container mt-3">
                <div class="row">
            {% csrf_token %}
            {% for item,item2,item3,item4,item5 in procedures %}
            
                
                <div class="col-md-3">
                    <div class="bg-white p-3 text-center rounded box"><img class="img-responsive rounded-circle"  width="90">
                        <h5 class="mt-3 name">{{item}}</h5><span class="work d-block">{{item2}} minutes</span><span class="work d-block">{{item3}}</span>
                        <div class="mt-4 about"><span>{{item4}}  z≈Ç</span></div>
                        <div class="mt-4">
                            <button type="submit" name="button" value={{item5}} class="button-27">Choose</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>    
        </div>
    </form>
</div> 

{% endblock content %}
