{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
		<!-- Page Title Section -->
		<div class="page-title-section" style="background-image: url('{%static 'website/images/main-slider/1.jpg' %}')">
			<div class="auto-container">
				<h1>Sign in</h1>
				<ul class="post-meta">
					<li><a href="">Home</a></li>
					<li>Sign in</li>
				</ul>
			</div>
		</div>
		<!-- End Page Title Section -->

		{% load crispy_forms_tags %}
		<div class="container">
			<div class="card card-container">

				<form method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
						{{ form|crispy }}
					</fieldset>
					<div class="form-group">
						<button class="button-27" style="width:250px" role="button" type="submit">Sign in</button>
					</div>
				</form>
				<div class="border-top pt-3">
					<small class="text">
						<a class="ml-2" href="/register/">Don't have an account? Create an account!</a>
					</small>
				</div>

			</div>
			
{% endblock content %}
